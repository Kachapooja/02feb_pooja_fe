<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            counter-reset: x;
        }
        h1::before{
            counter-increment: x;
            content: counter(x) ".";
            margin-right: 7px;
        }
        h1{
            counter-reset: y;
        }
        p::before{
            counter-increment: y;
            content: counter(x) "." counter(y);
            margin-right: 7px;
        }
    </style>
</head>

<body>
    <!-- Counter Tag use same as order list  -->
    <div>
        <h1>Cold-Drinks</h1>
            <p>Thumbs-Up</p>
            <p>Coco-Cola</p>
            <p>Pepsi</p>
        <h1>Hot-Drinks</h1>
            <p>Hot-Coffee</p>
            <p>Hot-Tea</p>
            <p>Hot-Coco</p>
    </div>
</body>

</html>

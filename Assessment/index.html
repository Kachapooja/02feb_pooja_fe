<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Assessment</title>
</head>
<body>

    <!-- Header Start -->
    <header>
        <h2>CONTACT US</h2>
        <hr>
    </header>
    
    <!-- Header End -->

    <!-- Nav. Start -->
    <nav class="add">

        <h5>ADDRESS : </h5>

        <p>Saint  Macro Street, 6th <br>
        floor,Tokyo,Japan,123456.</p>

        <section class="add1">
        <i class="fa-solid fa-square-phone"></i><span id="num">+91 1234567890</span>
        </section>

        <section class="add2">
        <i class="fa-sharp fa-solid fa-envelope"></i><span id="mail"> example@gmail.com</span>
        </section>

        <section class="add3">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
        </section>       
    </nav>

    <!-- Nav. End -->

    <!-- Main section Start -->
    
    <section class="main">
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.5531667420664!2d-0.1328145242810862!3d51.52141320968072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b2e1672c317%3A0x2eb39a3b3d33d9f5!2sMalet%20St%2C%20London%2C%20UK!5e0!3m2!1sen!2sin!4v1685532003091!5m2!1sen!2sin" width="250" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        
            <img class="icon1" src="./Image/facebook-logo.png">
        
            <img class="icon2" src="./Image/twitter-logo.avif">
    
            <img class="icon3" src="./Image/linkedin-logo.webp">
    
            <img  class="icon4" src="./Image/github-logo.png">

        
        <form action="www.google.com">

        <section class="combo1">

        <!-- Name Section -->

        <input type="text" name="nm" id="name" placeholder="Name:" pattern="[a-z,A-Z]" minlength="3" maxlength="6">

        <!-- Company Section -->

        <input type="text" name="Company" id="name" placeholder="Company:">

    </section>
    
    <section class="combo2">

        <!-- Email Section -->

        <input type="mail" name="mail" id="email" placeholder="Email:">
        
        <!-- Mobile Section -->

        <input type="tel" name="tel" id="tel" placeholder="Mobile:" pattern="[0-9]" maxlength="10">

    </section>
    
        <!-- Message Section -->

        <textarea  name="" id="" cols="49" rows="5"  placeholder="Message:" ></textarea>

        <!-- Submit Button -->

        <input type="submit" name="Send" id="submit" value="Send">


        <!-- Main section End -->

    </form>
        
    </section>

</body>
</html>

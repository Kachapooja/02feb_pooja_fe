<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
        }

        .header {
            background: lavender;
            height: 70px;
            width: auto;
        }

        .logo {
            background: transparent;
            width: 30%;
            float: left;
        }

        .menu {
            height: 70px;
            width: 70%;
            background: transparent;
            float: left;
        }

        ul {
            height: 70px;
            border: 1px solid transparent;
            text-align: center;
            line-height: 70px;
            margin: 0;
        }

        ul li {
            list-style: none;
            display: inline;
            margin: 4px 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.dominos.co.in/assets/Logo.png">
        </div>
        <div class="menu">
            <ul>
                <li>OUR MENU</li>
                <li>DOMINO'S STORE</li>
                <li>GIFT CARD</li>
                <li>CORPORATE ENQUIRY</li>
            </ul>
        </div>
</body>

</html>

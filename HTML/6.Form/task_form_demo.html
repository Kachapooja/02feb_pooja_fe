<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <style>
        form {
            text-align: center;
            background-color: lime;
            }
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <h1>Personal Details</h1>
            Name: &nbsp;<input type="name" name="" id=""><br><br>
            Password: &nbsp;<input type="password" name="pass" id="" required pattern="[0-9,a-z,A-Z,@]"><br><br>
            E-mail id: &nbsp;<input type="email" name="" id="" placeholder="Enter your email id....."><br><br>
            Gender: &nbsp;<input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Male <br><br>
            Contact: &nbsp;<input type="tel" name="phone" id="" required pattern="[0-9]" minlength="10"
                maxlength="11"><br>
            <h1>Educational Qualification</h1>
            Degree: &nbsp;<select name="degree" id="">
                <option value="--Select--">--Select Group--</option>
                <option value="B.A.">B.A.</option>
                <option value="M.A.">M.A.</option>
                <option value="B.C.A.">B.C.A.</option>
                <option value="M.C.A.">M.C.A.</option>
                <option value="B.sc">B.sc</option>
                <option value="M.sc">M.sc</option>
                <option value="Engg.">Engg.</option>
            </select><br><br>
            Engineering: &nbsp;<select name="Engineering" id="">
                <option value="--Select--">--Select Group--</option>
                <option value="Electrical Engg.">Electrical Engg.</option>
                <option value="Industrial Engg.">Industrial Engg.</option>
                <option value="Mechanical Engg.">Mechanical Engg.</option>
                <option value="Software Engg.">Software Engg.</option>
                <option value="E.C. Engg.">E.C. Engg.</option>
            </select><br><br>
            Hobbies: &nbsp;<input type="checkbox" name="" id="">Playing Chess
            <input type="checkbox" name="" id="">Reading Books <br><br>
            <h1>Address</h1>
            <textarea name="" id="" cols="40" rows="5"></textarea><br><br>
            Attach Resume:<input type="file" name="" id=""><br><br>
            <input type="submit" name="submit" id="">
        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background-color: aqua;
            border-radius: 50px;
            display: inline-block;
            margin: 250px 10px ;
            animation-name: task1;
            animation-duration: 1.5s;
            animation-iteration-count: infinite ;
            animation-direction:normal;

        }
        @keyframes task1 {
            0%{background-color:cyan; transform:scale(0.25);}
            50%{background-color: skyblue; transform:scale(1);}
            100%{background-color: blue; transform:scale(0.25);}
        }
        div:nth-child(1){
            margin-left: 500px;
            animation-delay:0s ;
        }
        div:nth-child(2){
            animation-delay:0.25s ;
        }
        div:nth-child(3){
            animation-delay:0.5s ;
        }
        div:nth-child(4){
            animation-delay:0.75s ;
        }
        div:nth-child(5){
            animation-delay:1s ;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

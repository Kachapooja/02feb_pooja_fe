<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <dl>
        <dt><b><u>OnePlus</u></b></dt>
        <dd>
            <ul>
                <li>OnePlus6</li>
                <li>OnePlus7</li>
                <li>OnePlus8</li>
                <li>OnePlus9</li>
                <li>OnePlus10</li>
            </ul>
        </dd>
        <dt><b><u><i>Apple</i></u></b></dt>
        <ol start="14">
            <li>iphone14</li>
            <li>iphone14s</li>
            <li>iphone14pro</li>
            <li>iphone14pro max</li>
        </ol>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            margin: 5px;
            height: 15px;
            width: 15px;
            background-color: #666;
            border-radius: 50% ;
            animation-name: task2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            
        }
        @keyframes task2{
            0%{background-color: lightgray;}
            50%{background-color: gray;}
            100%{background-color: #666;}
        }
        div:nth-child(1){
            position: fixed;
            top: 47px;
            left: 302px;
            animation-delay: 0.1s;
        }
        div:nth-child(2){
            position: fixed;
            top: 60px;
            left: 320px;
            animation-delay: 0.2s;
        }
        div:nth-child(3){
            position: fixed;
            top: 80px;
            left: 330px;
            animation-delay: 0.3s;

        }
        div:nth-child(4){
            position: fixed;
            top: 100px;
            left: 330px;
            animation-delay: 0.4s;
        }
        div:nth-child(5){
            position: fixed;
            top: 120px;
            left: 320px;
            animation-delay: 0.5s;
        }
        div:nth-child(6){
            position: fixed;
            top: 130px;
            left: 300px;
            animation-delay: 0.6s;
        }
        div:nth-child(7){
            position: fixed;
            top: 127px;
            left: 277px;
            animation-delay: 0.6s;
        }
        div:nth-child(8){
            position: fixed;
            top: 110px;
            left: 260px;
            animation-delay: 0.7s;
        }
        div:nth-child(9){
            position: fixed;
            top: 87px;
            left: 255px;
            animation-delay: 0.8s;
        }
        div:nth-child(10){
            position: fixed;
            top: 63px;
            left: 262px;
            animation-delay: 0.9s;
        }
        div:nth-child(11){
            position: fixed;
            top: 49px;
            left: 279px;
            animation-delay: 1s;
        }
        
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>

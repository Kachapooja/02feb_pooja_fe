<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        h1{
            background: cyan;
        }
        a{
            color: crimson;
        }
       a:visited{
        color: rgb(240, 33, 153);
       }
       a:active{
        color: steelblue;
       } 
       input:focus{
        /* border: solid; */
        border: none;
        outline: none;
       }
       p:hover{
        background-color: lightcoral;
        padding: 10px;
        color: blueviolet;
       }
       h1:first-child{
        background: rgb(122, 185, 122);
       }
       /* h1:nth-child(2n){

       } */
       /* h1:nth-child(2n+1){

       } */
       /* h1:nth-child(odd){

       } */
       h1:nth-child(even){
        background: powderblue;
       }
    </style>
</head>

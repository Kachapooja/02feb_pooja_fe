<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 200px;
            width: auto;
            background: hotpink;
            border: 4px solid red;
            margin: 50px;
            transition: 4s;
        }
        div:hover{
            outline: 20px solid blue;
            outline-offset: 15px;
            /* outline-style: double; */
            /* outline-style: dashed; */
            /* outline-style: dotted; */
            /* outline-style: ridge; */
            /* outline-style: groove; */
            /* outline-style: inset; */
            /* outline-style: outset; */
            outline-style: solid;
            outline-width: 5px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text/box-shadow</title>
    <style>
        p{
          font-size: 50px;
          text-shadow: 0px 0px 20px lime;
          text-align: center; 
        }
        div{
            width: 500px;
            height: 300px;
            background: transparent;
            margin: 15px;
            border: solid;
            box-shadow: 0px 0px 30px blue;
        }
    </style>
</head>
<body bgcolor="black">
    <p>Pooja</p>

    <div></div>
</body>
</html>

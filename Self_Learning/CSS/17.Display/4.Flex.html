<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        /* flax-wrap    &     flex     */
        #flex{
            display: flex;
            height: 250px;
            width: 300px;
            border: 1px solid black;
            flex-wrap: wrap;
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap-reverse; */
            justify-content: space-between;
            /* align-self: baseline; */
            /* align-self: center; */
            
        }
        #flex div{
            /* flex: 1; */
            height: 70px;
            width: 70px;
        }
        .clr1{
            background-color: orangered;
            width: 100px;
            align-self: flex-start;
            /* flex-grow: 5; */
        }
        .clr2{
            background-color: powderblue;
            width: 100px;
            /* flex-grow: 4; */
            order: 4;
        }
        .clr3{
            background-color: olivedrab;
            width: 100px;
            /* flex-grow: 1; */
        }
        .clr4{
            background-color: lightcoral;
            width: 100px;
            /* flex-grow: 3; */
            order: 5;
        }
        .clr5{
            background-color: khaki;
            width: 100px;
            /* flex-shrink: 1; */
        }


        /* flex-direction */

        #color{
            display: flex;
            height: 250px;
            width: 350px;
            border: 1px solid black;
            margin: 30px;
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            flex-direction: row;
            /* flex-direction: column; */
        }
        #color div{
            height: 70px;
            width: 70px;  
        }
    </style>
</head>
<body>

    <!-- flex & flex-wrap -->

    <div id="flex">
        <div class="clr clr1">1.Red</div>
        <div class="clr clr2">2.Green</div>
        <div class="clr clr3">3.Blue</div>
        <div class="clr clr4">4.lightcoral</div>
        <div class="clr clr5">5.khaki</div>
    </div>

    <!-- flex direction -->

    <div id="color">
        <div class="clr1">1.Red</div>
        <div class="clr2">2.Green</div>
        <div class="clr3">3.Blue</div>
        <div class="clr4">4.lightcoral</div>
        <div class="clr5">5.khaki</div>
    </div>
</body>
</html>

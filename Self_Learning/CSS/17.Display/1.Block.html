<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        span{
            display: block;
            background-color: yellow;
            height: 150px;
            width: 100%;
        }
        .blocking{
            display: inline;
            height: 150px;
            width: auto;
            background-color: lightcoral;
            position: relative;
        }
    </style>
</head>
<body>
    <span>Hello World!</span>

    <div class="blocking">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil, fuga.</div>
</body>
</html>

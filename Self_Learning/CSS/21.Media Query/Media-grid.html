<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Grid</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            grid-template-areas: 
            'navbar navbar navbar navbar'
            'section section section aside'
            'footer footer footer footer';
        }
        @media  only screen and (max-width:300px){
            body{
                background-color: lightcoral;
            }
        }
        @media  only screen and (min-width:300px) and (max-width:500px){
            body{
                background-color: lightblue;
            }
            .container{
            grid-template-areas: 
            'navbar navbar navbar navbar'
            'section section section section'
            'aside aside aside aside'
            'footer footer footer footer';
        }
        aside{
            display: none;
        }
        span{
            display: block;
            text-align: center;
        }
        }
        @media   (min-width:500px) and (max-width:800px){
            body{
                background-color: lightgreen;
            }
            .container{
            grid-template-areas: 
            'navbar navbar navbar navbar'
            'section section section section'
            'aside aside aside aside'
            'footer footer footer footer';
        }
        aside{
            display: none;
        }
        span{
            display: block;
            text-align: center;
        }
        }
        @media  (min-width:800px){
            body{
                background-color: lightsalmon ;
            }
        }
        .box{
            border: 2px solid black;
            background-color: rgb(214, 171, 53);
            padding: 10px 23px;
        }
        nav{
            grid-area: navbar;
        }
        section{
            grid-area: section;
        }
        aside{
            grid-area: aside;
        }
        footer{
            grid-area: footer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="box">
            <span>Home</span>  
            <span>About</span>
            <span>Services</span>
            <span>Contact</span>
        </nav>
        <section class="box">
            <h2>Learn CSS in Hindi</h2>
        </section>
        <aside class="box">
            <h1>More About us</h1>
        </aside>
    </div>
    <footer class="box" >&copy;copyright 2023</footer>
</body>
</html>

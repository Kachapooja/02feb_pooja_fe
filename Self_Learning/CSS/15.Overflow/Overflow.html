<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
    .overflow{
        background-color: tomato;
        height: 400px;
        width: 500px;
        border: 1px solid black;
        margin: auto;
        overflow-x: hidden ;
        /* only y-axis scroll */
        /* overflow-y: hidden; */
        /* both side scroll(x-axis & y-axis) */
        /* overflow: scroll; */
        /* show your height and width origional */
        /* overflow: visible; */
    }
    .child-1{
        background-color: lightgreen;
        height: 250px;
        width: 600px;
        /* border: 1px solid black; */
    }
    .child-2{
        background-color: powderblue;
        height: 250px;
        width: 500px;
        /* border: 1px solid black; */
    }

</style>
</head>
<body>
    <div class="overflow">
        <div class="child-1"></div>
        <div class="child-2"></div>
    </div>
</body>
</html>

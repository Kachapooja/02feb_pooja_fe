<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Value</title>
    <style>
        form{
            border: 2px double crimson;
            padding: 20px 10px;
            border-radius: 10px;
            margin: 10px 500px;
        }
        div{
            margin: 15px auto;
        }
        input[ id="sub"]
        {
            width: 120px;
        }
        :focus{
            outline: none;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="value1">
            <input type="text" name="value-1" id="value-1" placeholder="Enter the 1st value">
        </div>
        <div class="value2">
            <input type="text" name="value-2" id="value-2" placeholder="Enter the 2nd value">
        </div>
        <div class="ans">
            <input type="text" name="answer" id="answer" placeholder="Your Answer is......">
        </div>
        <div class="value3">
            <input type="submit" name="sub" id="sub" value="Addition">
        </div>
    </form>
</body>
</html>

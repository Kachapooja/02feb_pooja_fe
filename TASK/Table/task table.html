<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Table</title>
    <style>
        table,th,td{
            border: 2px solid skyblue;
            border-collapse: collapse;
            height: 70px;
            width: 600px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1px" cellspacing="10px" cellpadding="5px">
            <table>
                <thead>
                    <tr>
                        <th colspan="3" bgcolor="lightblue"><center>Header</center></th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <td colspan="3" bgcolor="darkgreen"><center>Navigation</center></td>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <td colspan="3" bgcolor="lightpink"><center>Image-Slider</center></th>
                        <marquee>
                            <img src="../2.Image/img/image-1.jpeg" alt="" height="100px" width="150px">
                            <img src="../2.Image/img/image-2.jpeg" alt="" height="100px" width="150px">
                            <img src="../2.Image/img/image-3.jpeg" alt="" height="100px" width="150px">
                            <img src="../2.Image/img/image-4.jpeg" alt="" height="100px" width="150px">
                        </marquee>
                    </td>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" bgcolor="lightseagreen"><center><b>Right Side</b></center></td>
                        <td rowspan="2" bgcolor="bottlegreen"><center><b>Main-Content</b></center></td>
                        <td  bgcolor="chocolate"><center><b>Left Side</b></center></td>
                    </tr>
                    <tr>
                        <th bgcolor="cornflowerblue">Ad</th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" bgcolor="yellowgreen">Footer</th>
                    </tr>
                </tfoot>
            </table>
    </center>
</body>
</html>

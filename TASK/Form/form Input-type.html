<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input-type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        form{
            background-color: lightcyan;
            color: darkred;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><u><b>Input-Type</u></b></legend>
        <form action="https://www.flipkart.com">
        <label for="fnm">First-Name: &nbsp;</label>
        <input type="text" name="fnm" id="" placeholder="Enter Your Name....."><br><br>
        <label for="lnm">Last-Name: &nbsp;</label>
        <input type="text" name="lnm" id="" value="Kacha"><br><br>
        <label for="">User Name:</label><i class="fa-sharp fa-solid fa-user"></i>
        <input type="text" name="" id="" placeholder="Enter your user name..."><br><br>
        <label for="phone"> Mobile no.: &nbsp;</label><i class="fa-sharp fa-solid fa-phone"></i>
        <input type="tel" name="phone" id="" required pattern="[0-9]{10,11}"><br><br>
        <label for="">Number: &nbsp;</label>
        <input type="number" name="" id=""><br><br>
        <label for="email">E-mail:</label><i class="fa-sharp fa-solid fa-envelope"></i>
        <input type="email" name="" id="" placeholder="Enter your mail....."><br><br>
        <label for="pass">Password: &nbsp;</label><i class="fa-sharp fa-solid fa-lock"></i>
        <input type="password" name="pass" id="" pattern="[A-Z,a-z,0-9,@]{3,8}"><br><br>
        <label for="date">Date: &nbsp;</label><i class="fa-sharp fa-solid fa-calendar"></i>
        <input type="date" name="date" id=""><br><br>
        <label for="week">Week: &nbsp;</label><i class="fa-sharp fa-solid fa-calendar-week"></i>
        <input type="week" name="week" id=""><br><br>
        <label for="time">Time: &nbsp;</label><i class="fa-sharp fa-regular fa-clock"></i>
        <input type="time" name="time" id=""><br><br>
        <label for="datetime">Date-Time: &nbsp;</label>
        <input type="datetime" name="datetime" id=""><br><br>
        <label for="datetime-local">Datetime-Local: &nbsp;</label>
        <input type="datetime-local" name="datetime-local" id=""><br><br>
        <label for="month">Month: &nbsp;</label><i class="fa-sharp fa-regular fa-calendar-days"></i>
        <input type="month" name="month" id=""><br><br>
        <input type="color" name="" id=""><br><br>
        <label for="">Image:</label>
        <input type="image" name="" id=""><br><br>
        <label for="">Address:</label><i class="fa-sharp fa-solid fa-address-book"></i>
        <textarea name="" id="" cols="10" rows="5"></textarea><br><br>
        <label for="Search">Search:</label><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="search" name="" id=""><br><br>
        <label for="gender">Gender: &nbsp;</label><i class="fa-sharp fa-solid fa-person-half-dress"></i>
        <input type="radio" name="gender" id="">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="">
        <label for="gender">Other</label><br><br>
        <label for="course">Course: &nbsp;</label>
        <input type="checkbox" name="course" id="">
        <label for="course">Front-End</label>
        <input type="checkbox" name="course" id="">
        <label for="course">Back-End</label>
        <input type="checkbox" name="course" id="">
        <label for="course">Python</label>
        <input type="checkbox" name="course" id="">
        <label for="course" >Java</label><br><br>
        <label for="number">Select Number:</label>
        <select name="no" id="">
        <option value="select">--Select--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        </select><br><br>
        
        <input type="file"><br><br>
        <input type="reset">
        <input type="submit" name="submit" id=""><br><br>

        </form>
    </fieldset>
</body>
</html>

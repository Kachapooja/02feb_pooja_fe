<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Que-18</title>
</head>
<body>
    <h1>Que :- 18</h1>

    <h2><u>Create password field with show hide functionalities</u></h2> <br><br>

    <b><u>Ans:</u></b><br><br>

    <section class="box">
        <form>
            <div class="pass">
                <label for="password">Enter Password :</label>
                <input type="password" name="pass" id="pswrd" pattern="[0-9]">
            </div>
            <div class="chkbox">
                <input type="checkbox" onclick="showPassword()">Show Password
            </div>
        </form>
    </section>
    <script>
        function showPassword(){
            var pswrdField = document.getElementById("pswrd");
            
            if(pswrdField.type === "password"){
                pswrdField.type = "text";
            }
            else{
                pswrdField.type = "password";
            }
        }
       
    </script>
</body>
</html>

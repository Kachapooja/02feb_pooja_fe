<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Que-20</title>
</head>
<body>
    <h1>Que :- 20</h1>

    <h2><u>Create result</u></h2> <br><br>

    <b><u>Ans:</u></b><br><br>

    <div class="container">
        <h3>Marksheet for Information Technology</h3>
        <h5>Enter Marks</h5>
            <label>1. C Language</label>
            <input type="text" id="text1"><br>
            <label>2. C++ Language</label>            
            <input type="text" id="text2"><br>
            <label>3. Database</label>
            <input type="text" id="text3"><br>
            <label>4. HTML</label>
            <input type="text" id="text4"><br>
            <label>5. CSS</label>
            <input type="text" id="text5"><br>
            <label>6. php</label>
            <input type="text" id="text6"><br>
            <label>7. Core java</label>
            <input type="text" id="text7"><br>
            <button id="totalBtn" onclick="calculatePercetage()">Result</button><br>
            <div id="sub">
                <p id="totl" >Total is :     /350</p><br>
                <p id="per">Percentage is : </p>
            </div>
    </div>
    <script>

        function calculatePercetage()
        {
            var cLanguage, cPlusLanguage, database, html, css, php, coreJava, total, percentage
            cLanguage=parseInt(text1.value)
            cPlusLanguage=parseInt(text2.value)
            database=parseInt(text3.value)
            html=parseInt(text4.value)
            css=parseInt(text5.value)
            php=parseInt(text6.value)
            coreJava=parseInt(text7.value)
            total=(cLanguage + cPlusLanguage + database + html + css + php + coreJava)
            percentage= total / 350 * 100

            document.getElementById("totl").innerHTML="Total is : "+total + "/350";
            document.getElementById("per").innerHTML="Percentage is : "+ percentage + "%";
            document.getElementById("sub").style.display="block";
        }
    </script>
</body>
</html>
